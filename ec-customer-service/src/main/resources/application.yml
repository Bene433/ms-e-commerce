spring:
  application:
    name: ec-customer
  config:
    import: "configserver:"
  profiles:
    active: dev
#Server config
server:
  port: ${PORT:0}
#Eureka config
eureka:
  client:
    fetch-registry: false
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
